<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIDEOS COM HTML</title>
</head>
<body>
    <h1>inserindo videos hospedados localmente</h1>
    <p>este video esta hospedado no meu proprio servidor</p>
    <video width="500" poster="imagens/velas en la lluvia.png" controls>
        <source src="midia/Meu Video m4v.m4v" type="video/m4v">
        <source src="midia/meu video mp4.mp4" type="video/mp4">
    </video>
    <h1>inseriondo videos de youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/NTwzyUqhIp4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
