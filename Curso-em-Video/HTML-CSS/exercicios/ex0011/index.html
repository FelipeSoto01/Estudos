<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIDIAS EM HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir este site em diferentes dispositivos ou aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagensex11/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagensex11/foto-m.png" type="image/png">
        <img src="imagensex11/foto-g.png" alt="Imagem flexivel">
    </picture>
    <h1>Reproduzindo audios</h1>
    <p>vamos aprender a reproduzir audios em HTML5</p>
    <audio>
        <source src="midia/Eden - ALBIS.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
